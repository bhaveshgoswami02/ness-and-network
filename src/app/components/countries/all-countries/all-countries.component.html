<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 breadcumb">
            <a class="link" routerLink="/dashboard">Dashboard</a> <i class="pi pi-angle-right"></i> <span>Country</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 my-auto">
            <h5 class="my-auto">Country</h5>
        </div>
        <div class="col-md-6 text-right" *ngIf="auth.getSubAdminData().country?.add || auth.isSuperAdmin()">
            <button class="btn add-btn" routerLink="/countries/add">Add New Country</button>
        </div>
    </div>

    <!--------------------------------- Tables ------------------------------->
    <div class="row mt-5">
        <div class="col-md-12 border p-0">
            <p-table #dt1 styleClass="p-datatable-striped" [columns]="cols" [value]="data"  dataKey="id" [rowHover]="true"
                [paginator]="true" [rows]="10" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [resizableColumns]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [showCurrentPageReport]="true"
                [globalFilterFields]="['id','name']">
                <ng-template pTemplate="caption">
                    <div class="table-header pb-4">
                        <span class="my-auto">List of country</span>
                        <span class="p-input-icon-left float-right my-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #search (input)="dt1.filterGlobal(search.value, 'contains')" placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr class="bg-secondary">
                        <th pSortableColumn="{{col.field}}" pResizableColumn *ngFor="let col of columns">
                            {{col.header}} <p-sortIcon style="float: right;" field="{{col.field}}"></p-sortIcon>
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            <ng-container *ngIf="col.field == 'imgUrl'">
                                <img [src]="rowData.imgUrl" width="20%" alt="">
                            </ng-container>
                            <ng-container *ngIf="col.field != 'imgUrl' && col.field != 'timestamp'">
                                {{rowData[col.field]}}
                            </ng-container>
                            <ng-container *ngIf="col.field == 'timestamp'">
                                {{rowData.timestamp.toDate() | date : 'mediumDate'}}
                            </ng-container>
                        </td>
                        <td>
                            <ng-container *ngIf="auth.getSubAdminData().country?.edit || auth.isSuperAdmin()">
                                <i class="pi pi-pencil mx-2 cursor-pointer" (click)="edit(rowData['id'])"></i>
                            </ng-container>
                            <ng-container *ngIf="auth.getSubAdminData().country?.delete || auth.isSuperAdmin()">
                                <i class="pi pi-trash mx-2 cursor-pointer" (click)="delete(rowData['id'])"></i>
                            </ng-container>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <br><br><br>
</div>
