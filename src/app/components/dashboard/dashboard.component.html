<ng-container *ngIf="auth.getSubAdminData().dashboard?.view || auth.isSuperAdmin()">
    <h5>Statistics</h5>
    <div class="container-fluid">
        <!--------------------------------- cards ------------------------------->
        <div class="row my-3">
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card">
                    <div class="card-header">
                        <b>Total No. Of Players</b>
                    </div>
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-6 card-icon">
                                <i class="pi pi-user-plus"></i>
                            </div>
                            <div class="col-6 text-left">
                                <h1>{{allPlayers.length}}</h1>
                            </div>
                            <div class="col-md-12 card-footer mx-auto"
                                *ngIf="auth.getSubAdminData().players?.view || auth.isSuperAdmin()">
                                <a routerLink="/players">view more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card">
                    <div class="card-header">
                        <b>Scouting</b>
                    </div>
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-6 card-icon">
                                <i class="pi pi-users"></i>
                            </div>
                            <div class="col-6 text-left">
                                <h1>{{allScouts?.length}}</h1>
                            </div>
                            <div class="col-md-12 card-footer mx-auto"
                                *ngIf="auth.getSubAdminData().scouting?.view || auth.isSuperAdmin()">
                                <a routerLink="/scouting">view more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card">
                    <div class="card-header">
                        <b>Agencies</b>
                    </div>
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-6 card-icon">
                                <i class="pi pi-tablet"></i>
                            </div>
                            <div class="col-6 text-left">
                                <h1>{{allAgencies?.length}}</h1>
                            </div>
                            <div class="col-md-12 card-footer mx-auto"
                                *ngIf="auth.getSubAdminData().agencies?.view || auth.isSuperAdmin()">
                                <a routerLink="/agencies">view more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--------------------------------- Graphs ------------------------------->
        <!-- Players Graph -->
        <div class="row my-5">
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card border-0">
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <div echarts [options]="playersChartOption" class="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scouting Graph -->
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card border-0">
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <div echarts [options]="scoutingChartOption" class="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agency Graph -->
            <div class="col-md-4 p-0 mx-auto">
                <div class="custom-card border-0">
                    <div class="card-container">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <div echarts [options]="agenciesChartOption" class="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--------------------------------- Tables ------------------------------->

        <div class="row">
            <div class="col-md-12 border p-0">
                <p-table #dt1 styleClass="p-datatable-striped" [columns]="cols" [value]="agencies_and_sponsors" dataKey="id"
                    [rowHover]="true" [paginator]="true" [rows]="10"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [resizableColumns]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
                    [showCurrentPageReport]="true"
                    [globalFilterFields]="['type','name']">
                    <ng-template pTemplate="caption">
                        <div class="table-header pb-4">
                            <span class="my-auto">List of contract</span>
                            <span class="p-input-icon-left float-right my-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #search (input)="dt1.filterGlobal(search.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr class="bg-secondary">
                            <th pSortableColumn="{{col.field}}" pResizableColumn *ngFor="let col of columns">
                                {{col.header}} <p-sortIcon style="float: right;" field="{{col.field}}"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns">
                                <ng-container *ngIf="col.field != 'name'">
                                    <span class="capitalize">{{rowData[col.field]}}</span>
                                </ng-container>
                                <ng-container *ngIf="col.field == 'name'">
                                    <img [src]="rowData?.imgUrl" width="40px" height="40px" class="rounded-circle" alt="">
                                    <ng-container *ngIf="rowData?.type == 'agency' && (auth.getSubAdminData().agencies?.view || auth.isSuperAdmin())">
                                        <span class="ml-2 capitalize link" routerLink="/agencies/detail/{{rowData.id}}">{{rowData?.name}}</span>
                                    </ng-container>
                                    <ng-container *ngIf="rowData?.type != 'agency' && (auth.getSubAdminData().sponsors?.view || auth.isSuperAdmin())">
                                        <span class="ml-2 capitalize link" routerLink="/sponsors/detail/{{rowData.id}}">{{rowData?.name}}</span>
                                    </ng-container>
                                </ng-container>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

        <br><br><br>
    </div>
</ng-container>
