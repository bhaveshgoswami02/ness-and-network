<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 breadcumb">
            <a class="link" routerLink="/dashboard">Dashboard</a>
            <i class="pi pi-angle-right"></i>
            <a class="link" routerLink="/{{collection}}">{{pageTitle}}</a>
            <i class="pi pi-angle-right"></i>
            <span>Add {{pageTitle}}</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 my-auto">
            <h5 class="my-auto">Add {{pageTitle}}</h5>
        </div>
    </div>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="row px-3 mt-3">
            <div class="col-md-12 border-bottom my-auto px-0 font-larger">
                <i class="my-auto">Basic Details</i>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="p-fluid">
                    <div class="row my-2">
                        <div class="col-md-6">
                            <div class="p-field">
                                <label>{{pageTitle}}'s Name</label>
                                <input type="text" formControlName="name" pInputText
                                    placeholder="Enter {{pageTitle}}'s Name">
                            </div>
                            <div *ngIf="validation.name.errors && validation.name.dirty">
                                <div class="text-danger" *ngIf="validation.name?.errors?.required">Field is required!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="p-field p-col">
                                            <label>Date of Birth</label>
                                            <p-calendar formControlName="dob" [showIcon]="true"></p-calendar>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="p-field p-col">
                                            <label>Nationality</label>
                                            <p-dropdown [options]="countries" formControlName="nationality"
                                                optionLabel="name" [filter]="true" filterBy="name"
                                                placeholder="Select a Country"></p-dropdown>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div class="p-field mt-3">
                    <img [src]="imageSrc" class="cursor-pointer rounded-circle" (click)="file.click()" width="30%"
                        alt=""><br>
                    <label class="text-center mr-2">Upload {{pageTitle}} Image</label>
                    <input #file type="file" formControlName="file" class="d-none" (change)="onSelectFile($event)">
                </div>
                <div *ngIf="validation.file.errors && validation.file.dirty">
                    <div class="text-danger" *ngIf="validation.file?.errors?.required">Field is required!</div>
                </div>
            </div>
        </div>


        <div class="row px-3 mt-3">
            <div class="col-md-12 border-bottom my-auto px-0 font-larger">
                <i class="my-auto">Other Details</i>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8">
                <div class="p-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Height (In Cm)</label>
                                            <input type="text" formControlName="height" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Weight (In KG)</label>
                                            <input type="text" formControlName="weight" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Preferred Foot</label>
                                            <p-dropdown [options]="foot" formControlName="preferred_foot"
                                                optionLabel="name" [filter]="true" filterBy="name"
                                                placeholder="Select"></p-dropdown>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="p-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Club</label>
                                            <input type="text" formControlName="height" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>League</label>
                                            <input type="text" formControlName="weight" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Position</label>
                                            <p-dropdown [options]="position" formControlName="position"
                                                optionLabel="name" [filter]="true" filterBy="name"
                                                placeholder="Select"></p-dropdown>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row px-3 mt-4">
            <div class="col-md-12 border-bottom my-auto px-0 font-larger">
                <i class="my-auto">Soccerment Performance Rating (SPR)</i>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8">
                <div class="p-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Defending (out of 100)</label>
                                            <input type="text" formControlName="defending" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Heading (out of 100)</label>
                                            <input type="text" formControlName="heading" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Passing (out of 100)</label>
                                            <input type="text" formControlName="passing" pInputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="p-fluid">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Dribbling (out of 100)</label>
                                            <input type="text" formControlName="dribbling" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Vision (out of 100)</label>
                                            <input type="text" formControlName="vision" pInputText>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="p-field p-col">
                                            <label>Attacking (out of 100)</label>
                                            <input type="text" formControlName="attacking" pInputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="col-md-12 mt-3">
                <div class="p-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="p-field p-col">
                                <label>Season highlights</label>
                                <textarea [rows]="5" [cols]="30" formControlName="season_highlights" pInputTextarea></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-field p-col">
                                <label>Career highlights</label>
                                <textarea [rows]="5" [cols]="30" formControlName="career_highlights" pInputTextarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="text-left">
                    <button class="btn btn-primary mt-4" type="submit" [disabled]="formData.invalid">Save</button>
                </div>
            </div>
        </div>


    </form>

    <br><br><br>
</div>
